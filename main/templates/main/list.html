{% extends 'main/home.html' %}

{% block content %}
    <h1>{{ ls.name }}</h1>


    {# Add a button that allows you to add items to the list #}
    <form method="post" action="/list/{{ls.name}}">
    {% csrf_token %}
        {% for item in ls.question_set.all %}
        <div><a href="{{ item.link }}">{{ item.Kattis_id }}</a></div>
    {% endfor %}
        <input type="text" name="add">
    <button type="submit" name="save">Add problem</button>

    </form>
{% endblock %}
